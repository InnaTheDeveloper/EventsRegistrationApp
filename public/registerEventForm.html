<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="css-reset.css"
    />
    <link
      rel="stylesheet"
      href="index.css"
    />
    <title>Register</title>
  </head>
  <body>
    <main>
      <form id="event-registration-form">
        <h2>Event Registration</h2>

        <label for="full-name">Full Name:</label>
        <input
          type="text"
          id="full-name"
          name="full-name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
        />

        <label for="date-of-birth">Date of Birth:</label>
        <input
          type="date"
          id="date-of-birth"
          name="date-of-birth"
          required
        />

        <fieldset>
          <legend>Where did you hear about this event?</legend>
          <div>
            <input
              type="radio"
              id="social-media"
              name="where-heard"
              value="social-media"
              required
            />
            <label for="social-media">Social Media</label>
          </div>
          <div>
            <input
              type="radio"
              id="friends"
              name="where-heard"
              value="friends"
              required
            />
            <label for="friends">Friends</label>
          </div>
          <div>
            <input
              type="radio"
              id="found-myself"
              name="where-heard"
              value="found-myself"
              required
            />
            <label for="found-myself">Found Myself</label>
          </div>
        </fieldset>

        <button type="submit">Submit</button>
      </form>
      <div
        id="successMessage"
        class="hidden"
      >
        Form submitted successfully!
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="form.js"></script>
  </body>
</html>
